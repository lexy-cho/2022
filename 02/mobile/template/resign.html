<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, target-densitydpi=device-dpi">
		<title>SmartFarm</title>
		<!-- <link rel="shortcut icon" type="image/x-icon" href="../images/favicon.ico" /> -->
		<link rel="stylesheet" type="text/css" href="../css/datepicker.min.css" />
		<link rel="stylesheet" type="text/css" href="../css/nav.css" />
		<link rel="stylesheet" type="text/css" href="../css/front.css" />
		<script src="https://code.jquery.com/jquery-3.6.0.js"></script>
		<script src="https://code.jquery.com/jquery-migrate-1.4.1.min.js"></script>
		<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
		<script type="text/javascript" src="../js/datepicker.min.js"></script>
		<script type="text/javascript" src="../js/i18n/datepicker.kr.js"></script>
		<script type="text/javascript" src="../js/navmenu.js"></script>
		<script type="text/javascript" src="../js/common.js"></script>
	</head>
	<body>
		<!-- Wrap -->
		<div id="wrap">
			<!-- header -->
			<div id="header">
				<header>
					<button class="btnPrev" onclick="history.back()">이전</button>
					<h1>내정보</h1>
					<button class="btnNav">메뉴여닫기</button>
				</header>
			</div>
			<!-- //header -->
			<hr/>
			<!-- Sub Menu -->
			<div id="snb">
				<section>
					<div class="c-menu c-menu--slide-right">
						<button class="c-close gnbClose">닫기</button>
						<div class="back" data-include="include/snb.html"></div>
					</div>
					<div class="c-mask"></div><!-- /c-mask -->
				</section>
			</div>
			<!-- //Sub Menu -->
			<hr/>
			<!-- container -->
			<div id="container">
			<section>
				<div class="content">
					<article>
						<script>
							$(document).ready(function(){
								$('#resignBtn').click(function(){
									$('.before').hide();
									$('.after').show();
								});
							});
						</script>
						<!-- page layout -->
						<div class="resign">
							<!---->
							<div class="before">
								<p>
									<strong>회원 탈퇴를 하시면 서비스를 더 이상 이용하실 수 없습니다.</strong><br/>
									회원탈퇴를 원하시면 본인 확인을 위해 비밀번호를 한번 더 입력해 주세요.
								</p>
								<div class="inputArea">
									<span>
										<label>아이디</label>
										<em>Abcd1234</em>
									</span>
									<span>
										<label>비밀번호</label>
										<input type="password" id="" name="" />
										<button class="btnM" id="resignBtn">확인</button>
									</span>
								</div>
							</div>
							<!---->
							<div class="after" style="display:none;">
								<p>
									<strong>회원탈퇴가 완료되었습니다.</strong><br/>
									그동안 이용해 주셔서 감사합니다.
								</p>
							</div>
							<!--//-->
						</div>
						<!-- //page layout -->
					</article>
				</div>
			</section>
			</div>
			<!-- //container -->
		</div>
		<!-- //Wrap -->
	</body>
</html>

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="../css/change_pw.css">
    <title>비밀번호 변경</title>
</head>
<body oncontextmenu="return false" onselectstart="return false" ondragstart="return false">
    <div class="change_pw_all_wrap">
        <p class="change_pw_title_txt">토탈스쿨 비밀번호 찾기</p>
        <p class="change_pw_sub_txt">새로운 비밀번호로 변경 후 서비스를 이용해주세요.</p>
        <!-- 비밀번호 변경 input -->
        <div class="change_pw_form_wrap">
           <legend>비밀번호 찾기</legend>
           <div class="input_pw_wrap">
               <input type="password" placeholder="새 비밀번호">
           </div>
           <div class="input_repwd_wrap">
               <input type="password" placeholder="새 비밀번호 확인">
           </div>
           <p>비밀번호는 영문자, 숫자를 조합하여 6~10자리어야 합니다.</p>
           <div class="input_btn_wrap">
               <button type="button">취소</button>
               <button>확인</button>
           </div>
        </div>
        <!-- 팝업창 -->
        <div class="change_pw_popup_wrap">
            <div class="change_pw_popup_bg"></div>
            <div class="change_pw_popup">
                <p>비밀번호가 변경되었습니다.</p>
                <button type="button">확인</button>
            </div>
        </div>
    </div>
</body>
</html>

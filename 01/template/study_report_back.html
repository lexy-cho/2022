<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="format-detection" content="telephone=no" />

    <link rel="stylesheet" href="../css/newLayout.css">

		<script src="https://www.gstatic.com/charts/loader.js"></script>
    <script src="../js/common.js"></script>
		<script>
			$(document).ready(function(){
				google.charts.load('current', {'packages':['bar']});
				google.charts.setOnLoadCallback(drawChart);
				function drawChart() {
					var data = google.visualization.arrayToDataTable([
						['', '박다희 아동', '사용자 평균'],
						['MM.DD', 45, 23.5],
						['MM.DD', 45, 23.5],
						['MM.DD', 45, 23.5],
						['MM.DD', 45, 23.5],
						['MM.DD', 45, 23.5],
						['MM.DD', 45, 23.5],
						['MM.DD', 45, 23.5]
					]);
					var options = {
						title: ' ',
						colors: ['#6c5dd3', '#a0d7e7'],
						legend : {position: 'none'},
						bar: {groupWidth: "15%"},
						vAxis: {
							format: '#m',
							viewWindowMode:'explicit',
							viewWindow: {
									min: 0,
									max: 60
							}
						}
					};
					var chart = new google.charts.Bar(document.getElementById('chart1'));
					chart.draw(data, google.charts.Bar.convertOptions(options));
				}
				// Tab 토글
				$(".lineTabNav button").click(function () {
					$(".lineTabNav span").removeClass("on");
					$(this).parent("span").addClass("on");
					var activeTab = $(this).attr("data-name");
					$('.tabData').hide();
					$('.tData' + activeTab).show();

					google.charts.load('current', {'packages':['bar']});
					google.charts.setOnLoadCallback(drawChart2);
					function drawChart2() {
						var data = google.visualization.arrayToDataTable([
							['', '박다희 아동', '사용자 평균'],
							['1주차', 45, 23.5],
							['2주차', 45, 23.5],
							['3주차', 45, 23.5],
							['4주차', 45, 23.5],
							['5주차', 45, 23.5]
						]);
						var options = {
							title: ' ',
							colors: ['#6c5dd3', '#a0d7e7'],
							legend : {position: 'none'},
							bar: {groupWidth: "15%"},
							vAxis: {
								format: '#m',
								viewWindowMode:'explicit',
								viewWindow: {
										min: 0,
										max: 60
								}
							}
						};
						var chart2 = new google.charts.Bar(document.getElementById('chart2'));
						chart2.draw(data, google.charts.Bar.convertOptions(options));
					}
					google.charts.setOnLoadCallback(drawChart3);
					function drawChart3() {
						var data = google.visualization.arrayToDataTable([
							['', '박다희 아동', '사용자 평균'],
							['1월', 45, 23.5],
							['2월', 45, 23.5],
							['3월', 45, 23.5],
							['4월', 45, 23.5],
							['5월', 45, 23.5],
							['6월', 45, 23.5],
							['7월', 45, 23.5],
							['8월', 45, 23.5],
							['9월', 45, 23.5],
							['10월', 45, 23.5],
							['11월', 45, 23.5],
							['12월', 45, 23.5],
						]);
						var options = {
							title: ' ',
							colors: ['#6c5dd3', '#a0d7e7'],
							legend : {position: 'none'},
							bar: {groupWidth: "20%"},
							vAxis: {
								format: '#m',
								viewWindowMode:'explicit',
								viewWindow: {
										min: 0,
										max: 60
								}
							}
						};
						var chart3 = new google.charts.Bar(document.getElementById('chart3'));
						chart3.draw(data, google.charts.Bar.convertOptions(options));
					}
				});
			});
		</script>
	</head>
